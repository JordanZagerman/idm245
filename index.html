<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>So Help Me God</title>
  <!--Add custom stylesheet-->
  <link rel="stylesheet" href="css/main.css">
  <!--Add Phaser Framework library-->
  <script src="js/phaser.min.js"></script>
  <!-- link to the boot -->
  <script src="js/Boot.js"></script>
  <!-- link to the preloader -->
  <script src="js/Preloader.js"></script>
  <!-- Links to all of the pages you see/use for an extended period of time -->
  <script src="js/Start.js"></script>
  <script src="js/Play.js"></script>
  <script src="js/Help.js"></script>
  <script src="js/Win.js"></script>
  <script src="js/Lose.js"></script>
</head>

<body>
  <div id="phaser-canvas"></div>
  <script type="text/javascript">
    window.onload = function () {
      console.log('windows loaded');

      var game = new Phaser.Game(720, 960, Phaser.AUTO, 'phaser-canvas');

      // loads boot.js
      game.state.add('Boot', gameObj.Boot);

      // loads Preloader.js
      game.state.add('Preloader', gameObj.Preloader);

      // execute that code
      game.state.start('Boot');

      // Start State 
      game.state.add('Start', gameObj.Start);

      // Play State
      game.state.add('Play', gameObj.Play);

      // Help State
      game.state.add('Help', gameObj.Help);

      // Win State
      game.state.add('Win', gameObj.Win);

      // Lose State
      game.state.add('Lose', gameObj.Lose);

    }; // windows.onload
  </script>
</body>

</html>
